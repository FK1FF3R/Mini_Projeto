<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/calculadora.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <div class="display">0</div>
        <div class="botoes">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operadores operador">/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operadores operador">*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operadores operador">-</button>
            <button>0</button>
            <button class="operadores operador">.</button>
            <button class="operadores operador">=</button>
            <button class="operadores operador">+</button>
        </div>
    </div>
</body>
</html>
