<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/lista.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Lista de Compras</h1>
    </header>
    <main>
        <section class="lista-de-compras">
            <ul id="items">
                <li>Maçãs</li>
                <li>Pão</li>
                <li>Leite</li>
                <li>Ovos</li>
            </ul>
            <div class="adc-item">
                <input type="text" id="novo-item" placeholder="Adicionar item">
                <button id="add">Adicionar</button>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 Lista de Compras</p>
    </footer>
</body>
</html>
